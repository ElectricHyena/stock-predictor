# PORTS CONFIGURATION
# ====================
# This docker-compose file uses environment variables for all port mappings to enable
# flexible port configuration and conflict prevention.
#
# Default Port Numbers:
#   - PostgreSQL:  5432 (configurable via POSTGRES_PORT)
#   - Redis:       6379 (configurable via REDIS_PORT)
#   - FastAPI:     8000 (configurable via API_PORT)
#
# Externally Exposed Ports:
#   - PostgreSQL:  Yes (mapped via POSTGRES_PORT)
#   - Redis:       Yes (mapped via REDIS_PORT)
#   - FastAPI:     Yes (mapped via API_PORT)
#   - Celery Worker: No (internal only)
#   - Celery Beat:   No (internal only)
#
# Service Communication (Internal Network):
#   Services communicate via service names (postgres, redis, web, etc.) on the
#   stock-predictor-network. Database and Redis URLs use service names internally.
#
# Port Conflict Resolution:
#   If ports are already in use, override them in .env:
#     POSTGRES_PORT=5433
#     REDIS_PORT=6380
#     API_PORT=8001
#   Then restart: docker-compose down && docker-compose up -d
#
#   Or run the port check script before startup:
#     ./scripts/check-ports.sh
#

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stock-predictor-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpass}
      POSTGRES_DB: ${POSTGRES_DB:-stock_predictor}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock-predictor-network
    restart: unless-stopped

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    container_name: stock-predictor-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock-predictor-network
    restart: unless-stopped

  # FastAPI Backend
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-predictor-api
    environment:
      DEBUG: ${DEBUG:-True}
      HOST: 0.0.0.0
      PORT: 8000
      DATABASE_URL: postgresql://${POSTGRES_USER:-dev}:${POSTGRES_PASSWORD:-devpass}@postgres:5432/${POSTGRES_DB:-stock_predictor}
      REDIS_URL: redis://redis:6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      NEWSAPI_KEY: ${NEWSAPI_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - stock-predictor-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-predictor-celery
    environment:
      DEBUG: ${DEBUG:-True}
      DATABASE_URL: postgresql://${POSTGRES_USER:-dev}:${POSTGRES_PASSWORD:-devpass}@postgres:5432/${POSTGRES_DB:-stock_predictor}
      REDIS_URL: redis://redis:6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      NEWSAPI_KEY: ${NEWSAPI_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - stock-predictor-network
    restart: unless-stopped
    command: celery -A app.tasks worker --loglevel=info

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-predictor-celery-beat
    environment:
      DEBUG: ${DEBUG:-True}
      DATABASE_URL: postgresql://${POSTGRES_USER:-dev}:${POSTGRES_PASSWORD:-devpass}@postgres:5432/${POSTGRES_DB:-stock_predictor}
      REDIS_URL: redis://redis:6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      NEWSAPI_KEY: ${NEWSAPI_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - stock-predictor-network
    restart: unless-stopped
    command: celery -A app.tasks beat --loglevel=info

volumes:
  postgres_data:
  redis_data:

networks:
  stock-predictor-network:
    driver: bridge
